  # Services section
  [params.services]
    enable = true
    title = "The Future is Fibre"
    description = "Forget copper! As broadband demands increase with technological advancements, fibre optics are the new standard for higher network speeds, stability and quality."

    [[params.services.item]]
      title = "Full HD Enjoyment"
      description = "On fibre broadband, it takes only minutes for a full HD movie to finish downloading, and the increased rate means you can even stream shows to watch while they download. No more having to suffer the buffer!"
      icon = "icon-screen-desktop"

    [[params.services.item]]
      title = "Turbo Internet Speed"
      description = "Light travels faster, no questions about that. Since optic fibres transmit light, they can deliver much higher speeds than copper cables. A 100% fibre optic connection allows us to ensure that you get the speeds you subscribe to."
      icon = "icon-speedometer"

    [[params.services.item]]
      title = "Seamless Internet Calls"
      description = "Fibre broadband has the capacity to handle heavier demand on your bandwidth, so video calls on a fibre connection are clearer and more seamless. You might as well be talking to the person through a window!"
      icon = "icon-earphones-alt"

    [[params.services.item]]
      title = "Smooth Online Gaming"
      description = "Connection speed, denoted in megabits per second (Mbps), has become critical in order to be an accomplished player. With fibre broadband speeds currently in the hundreds and still climbing, users can enjoy minimal lag and a smooth connection – every gamer’s dream."
      icon = "icon-game-controller"

    [[params.services.item]]
      title = "Better Stability"
      description = "Fibre optics is much less susceptible to environmental factors such as temperature and electromagnetic interference. In addition, attenuation is lower with fibre optics as well. This translates to a more stable connection for you."
      icon = "icon-energy"

      [[params.services.item]]
      title = "Security Performance"
      description = "Fibre optic cables transmit data via light, they are much less susceptible to outside interference (no more network issues during rainy days) and much more reliable. You can shop to your heart’s content and not worry about your money disappearing into the black holes of the Internet."
      icon = "icon-shield"


  # About section
  [params.about]
    enable = true
    title = "Our Team"
    description = "Ultranet management team believes in Future-proof technology so we chose to implement the 100% fibre optics cables from end to end, unlike service providers who use a combination of copper and fibre optics. On top of that, we know our network infrastructure well to ensure the quality of the service we deliver to you."

    [[params.about.item]]
      name = "Subesh Tamrakar"
      position = "Managing Director"
      description = "The impetus to start a business comes in many forms; for Subesh Tamrakar, co-founder of Ultranet Communication, it was an abrupt firing that sparked the fire on his previous employer overseas. Later, He was convinced by family and friends to open a internet service business; His wife arranged the financing and the rest is history. Today, Ultranet has nearly full coverage hotspots and boosts their internet subscribers to 23000 in the Kavre district."
      img = "subesh.jpg"
      alt = "Managing Director of Ultranet Communication"
      social = [
        ["icon-twitter", "https://www.twitter.com/sutamra/"],
        ["icon-facebook", "https://www.facebook.com/sutamra/"],
        ["icon-instagram", "https://www.instagram.com/sutamra/"]
      ]

    [[params.about.item]]
      name = "Situ Sainju"
      position = "ISP Civil Engineer"
      description = "An environmental and civil engineer, Situ was the one who demostrates and engineeiring submarine cable network infrastructure in the company. That turned into the end result: Ultranet was launched and live. Though Subesh and Situ faced skepticism in the early days they forged ahead, creating a huge demanding internet industry in the region that’s still alive and kicking."
      img = "situ.jpg"
      alt = "Head of ISP Enginner of Ultranet Communication"
      social = [
        ["icon-twitter", "https://www.twitter.com/situ.sainju"],
        ["icon-facebook", "https://www.facebook.com/situ.sainju"],
        ["icon-instagram", "https://www.instagram.com/situ.sainju"]
      ]

    [[params.about.item]]
      name = "Anup Thapa"
      position = "Network Communication Engineer "
      description = " As a network communication engineer, Anup's job is to sees the network as a large collection of discrete, separate functional elements that each have a function that contributes to the operational whole; then focussed on the Operating Systems and the platforms that run on them. Each system is discrete, and her tasks then transform to the convenient of the uninterrupted and fast internet service our users are enjoying."
      img = "anub.jpg"
      alt = "Network and Server Engineer of Ultranet Communication"
      social = [
        ["icon-twitter", "#"],
        ["icon-facebook", "#"],
        ["icon-instagram", "#"]
      ]

